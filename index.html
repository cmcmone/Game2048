<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>2048</title>
</head>

<body>
    <div id="game2048">
        <div class="container">
            <div class="game-head">
                <a class="new-game">New Game</a>
                <div class="score">score</div>
                <div class="best">best</div>
            </div>

            <div class="game-body">
                <table>
                    <tr>
                        <td id="table-row0-col0">0 0</td>
                        <td id="table-row0-col1">0 1</td>
                        <td id="table-row0-col2">0 2</td>
                        <td id="table-row0-col3">0 3</td>
                    </tr>
                    <tr>
                        <td id="table-row1-col0">1 0</td>
                        <td id="table-row1-col1">1 1</td>
                        <td id="table-row1-col2">1 2</td>
                        <td id="table-row1-col3">1 3</td>
                    </tr>
                    <tr>
                        <td id="table-row2-col0">2 0</td>
                        <td id="table-row2-col1">2 1</td>
                        <td id="table-row2-col2">2 2</td>
                        <td id="table-row2-col3">2 3</td>
                    </tr>
                    <tr>
                        <td id="table-row3-col0">3 0</td>
                        <td id="table-row3-col1">3 1</td>
                        <td id="table-row3-col2">3 2</td>
                        <td id="table-row3-col3">3 3</td>
                    </tr>
                </table>
            </div>
        </div>
</body>

</html>
